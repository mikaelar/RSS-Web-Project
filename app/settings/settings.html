<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos - Software Requirements Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #uploadForm {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #uploadForm label,
        #uploadForm input,
        #uploadForm textarea,
        #uploadForm select {
            margin-bottom: 10px;
        }

        #uploadForm label {
            width: 120px;
            text-align: right;
            margin-right: 10px;
            color: blue; /* Син цвят за текста на лейбълите */
        }

        #uploadForm input,
        #uploadForm textarea,
        #uploadForm select {
            flex: 1;
            margin-right: 0;
            border: 1px solid blue; /* Син цвят за границите на полетата */
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        #uploadForm textarea {
            resize: vertical; /* Позволява вертикално променяне на размера на полето за текст */
        }

        #uploadForm #photoUpload {
            border: 1px solid purple; /* Лилаво поле за снимка */
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            color: purple; /* Цвят на текста за снимката */
        }

        #uploadForm button {
            align-self: flex-start; /* Поставя бутона нагоре в дясно */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Software Requirements Management</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../manage_homepage/homepage.php">Home</a></li>
                <li><a href="../create_project/create_project.html">Add Project</a></li>
                <li><a href="../projects/Projects.html" target="_blank">Projects</a></li>
                <li><a href="../settings/settings.html">Settings</a></li>
                <li><a href="../user_stories/UserStories.html">Manage User Stories</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <span id="username">Username</span>
            <button id="helpButton">Help</button>
            <button id="logoutButton" onclick="location.href='login.html';">Logout</button>
        </div>
    </header>
    <main>
        <section id="upload">
            <h2>Upload Photos</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="photoUpload">Choose Photo:</label>
                <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required>
                <section>
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" required>
                </section>
                <section>
                    <label for="userDescription">Description:</label>
                    <textarea id="userDescription" name="userDescription" required></textarea>
                </section>
                <section>
                    <label for="projectSelect">Select Project:</label>
                    <select id="projectSelect" name="projectSelect" required>
                        <option value="">Select a project...</option>
                        <option value="project1">Project 1</option>
                        <option value="project2">Project 2</option>
                        <!-- Add more project options if needed -->
                    </select>
                </section>
                <button type="submit">Upload Photo</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Requirements Management</p>
    </footer>
</body>
</html>
