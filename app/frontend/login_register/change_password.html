<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промяна на парола</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <form action="../../backend/scripts/login_register/change_password.php" method="POST">
        <h2>Промяна на парола</h2>
        <label for="username">Потребителско име:</label>
        <input type="text" name="username" required>

        <label for="current_password">Текуща парола:</label>
        <input type="password" name="current_password" required>

        <label for="new_password">Нова парола:</label>
        <input type="password" name="new_password" required>

        <button type="submit">Промени парола</button>
    </form>
</body>
</html>
