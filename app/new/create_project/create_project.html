<body>
    <header class="header">
        <div class="header-left">
            <h1>Software Requirements Management</h1>

        <nav>
            <ul>

        </div>
    </header>
    <main>
        <section id="add-project">
            <h2>Add Project</h2>
            <form id="addProjectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required><br>

                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" required></textarea><br>

                <label for="projectCollaborators">Collaborators:</label>
                <input type="text" id="projectCollaborators" name="projectCollaborators"><br>

                <label for="projectRequirements">Requirements:</label>
                <textarea id="projectRequirements" name="projectRequirements"></textarea><br>

                <button type="submit">Add Project</button>
            </form>
        </section>
    </main>
