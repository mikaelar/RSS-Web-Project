<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Software Requirements Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стилове за таблицата */
        #project-list {
            width: 80%; /* Задава ширина на таблицата */
            margin: 0 auto; /* Центрира таблицата хоризонтално */
            border-collapse: collapse; /* Обединява границите на клетките */
        }

        .project {
            border: 1px solid #ddd; /* Граница на всеки ред */
        }

        .project h3, .project p {
            padding: 10px; /* Подравнява текста във всяка клетка */
            margin: 0; /* Изтрива външния отстъп */
        }

        .project button {
            padding: 8px 16px; /* Задава големина на бутона */
            background-color: #4CAF50; /* Задава цвят на фона на бутона */
            color: white; /* Задава цвят на текста на бутона */
            border: none; /* Премахва границата на бутона */
            cursor: pointer; /* Задава курсора при хоvър */
        }

        .project button:hover {
            background-color: #45a049; /* Променя цвета на фона при ховър */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Software Requirements Management</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../manage_homepage/homepage.php">Home</a></li>
                <li><a href="../create_project/create_project.html">Add Project</a></li>
                <li><a href="../projects/Projects.html" target="_blank">Projects</a></li>
                <li><a href="../settings/settings.html">Settings</a></li>
                <li><a href="../user_stories/UserStories.html">Manage User Stories</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <span id="username">Username</span>
            <button id="helpButton">Help</button>
            <button id="logoutButton" onclick="location.href='login.html';">Logout</button>
        </div>
    </header>
    <main>
        <section id="project-content">
            <div class="container">
                <section id="project-list">
                    <h2>Project List</h2>
                    <table>
                        <tr>
                            <th>Project Name</th>
                            <th>Description</th>
                            <th>Open Project</th>
                        </tr>
                        <tr class="project">
                            <td>Project Name 1</td>
                            <td>Completion Level: 75%</td>
                            <td><button>Open Project</button></td>
                        </tr>
                        <tr class="project">
                            <td>Project Name 2</td>
                            <td>Completion Level: 50%</td>
                            <td><button>Open Project</button></td>
                        </tr>
                        <!-- Add more projects as needed -->
                    </table>
                </section>
                <section id="project-image">
                    <img src="diagram.jpg" alt="Project Image">
                </section>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Software Requirements Management</p>
    </footer>
    <script src="project-script.js"></script> <!-- JavaScript specific to project.html -->
</body>
</html>
